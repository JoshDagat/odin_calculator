<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>

  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="calculator__body">
    <div class="calculator__display">
      <span>80085</span>
    </div>
    <!--  -->
    <div class="calculator__numpad">
    
      <button class = "operator opr-percent" value = "percent">%</button>
      <button class = "operator opr-clear" value = "clear">C</button>
      <button class = "operator opr-clear-entry" value = "clear-entry">CE</button>
      <button class = "operator opr-del" value = "del">del</button>
      <button class = "switch"> on / off</button>
      <button class = 'operator opr-divide' value = "divide">/</button>
      <button class = 'operator opr-multiply' value = "multiply">*</button>
      <button class = 'operator opr-sub' value = "subtract">-</button>
      <button class = 'number num7' value = "7">7</button>
      <button class = 'number num8' value = "8">8</button>
      <button class = 'number num9' value = "9">9</button>
      <button class = 'number num4' value = "4">4</button>
      <button class = 'number num5' value = "5">5</button>
      <button class = 'number num6' value = "6">6</button>
      <button class = 'number num1' value = "1">1</button>
      <button class = 'number num2' value = "2">2</button>
      <button class = 'number num3' value = "3">3</button>
      <button class = 'number num0' value = "0">0</button>
      <button class = 'number num-dot' value = ".">.</button>
      <button class = 'operator opr-add' value = "add">+</button>
      <button class = 'operator opr-equals' value = "equals">=</button>
    </div>
  </div>
</body>
</html>
